<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Search</title>
</head>
<body>
    <h1>Search for an Exam</h1>
   
    <form method="GET" action="{% url 'search_exam' %}">
        <label for="search_query">Search for Exam:</label>
        <input type="text" id="search_query" name="search_query">
        <button type="submit">Search</button>
    </form>
    {% if exams %}
        <h2>Search Results:</h2>
        <ul>
            {% for exam in exams %}
                <li>{{ exam.name }}</li>
                <!-- Display other exam details as needed -->
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
